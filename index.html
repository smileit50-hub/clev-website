    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Font -->
    <link rel="stylesheet" as="style" crossorigin

    <style>
        html,
        body {
            max-width: 100%;
            overflow-x: hidden;
            position: relative;
            scroll-behavior: auto !important;
        }

        /* 앵커 점프 원천 차단 */
        :target {
            scroll-margin-top: 100px;
            scroll-behavior: auto !important;
        }

        body {
            font-family: 'Pretendard', sans-serif;
        }

        @keyframes pulse-soft {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .animate-pulse-soft {
            animation: pulse-soft 2s infinite ease-in-out;
        }

        /* 스크롤 시 오프셋 안정화 */
        section[id] {
            scroll-margin-top: 80px;
        }
    </style>
    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
            (function () {
                emailjs.init("ls9spIe-tj2uDiSrj");
            })();

        // [Premium Maestro Scroll Engine v4]
        window.scrollEngineActive = false;
        window.scrollToSection = function (id) {
            if (window.scrollEngineActive) return;

            var target = (id === 'top' || id === 'home') ? document.body : document.getElementById(id);
            if (!target) return;

            window.scrollEngineActive = true;
            var headerHeight = 84;
            var startPos = window.pageYOffset || window.scrollY || document.documentElement.scrollTop;
            var targetPos = (id === 'top' || id === 'home') ? 0 : target.getBoundingClientRect().top + startPos - headerHeight;
            var distance = targetPos - startPos;

            if (Math.abs(distance) < 2) {
                window.scrollEngineActive = false;
                return;
            }

            var duration = 1200; // 1.2초 (부드럽고 안정적인 속도)
            var startTime = null;

            function easeInOutCubic(t) {
                return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
            }

            function animation(currentTime) {
                if (startTime === null) startTime = currentTime;
                var timeElapsed = currentTime - startTime;
                var progress = Math.min(timeElapsed / duration, 1);
                var run = easeInOutCubic(progress);

                window.scrollTo(0, startPos + (distance * run));

                if (timeElapsed < duration) {
                    requestAnimationFrame(animation);
                } else {
                    window.scrollTo(0, targetPos);
                    setTimeout(function () {
                        window.scrollEngineActive = false;
                    }, 50);
                }
            }
            requestAnimationFrame(animation);
        };

        window.addEventListener('hashchange', function (e) { e.preventDefault(); }, false);
    </script>
</head>

<body class="bg-white text-gray-800 antialiased">
    <div id="root"></div>

    <script type="text/babel">
        // Icons
        const MenuIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M11 18h9" />
            </svg>
        );

        const CheckCircleIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const SparklesIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
            </svg>
        );

        const HomeIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
        );

        const BuildingIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
            </svg>
        );

        const ShieldCheckIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
        );

    </script>



    <script type="text/babel">

        // Lead Storage Utility
        const LeadStorage = {
            SAVE_KEY: 'clev_leads_data',
            getLeads: () => {
                const data = localStorage.getItem(LeadStorage.SAVE_KEY);
                return data ? JSON.parse(data) : [];
            },
            saveLead: (lead) => {
                const leads = LeadStorage.getLeads();
                const newLead = {
                    ...lead,
                    id: Date.now(),
                    date: new Date().toLocaleString('ko-KR'),
                    status: '신규'
                };
                leads.unshift(newLead);
                localStorage.setItem(LeadStorage.SAVE_KEY, JSON.stringify(leads));
                return newLead;
            },
            deleteLead: (id) => {
                const leads = LeadStorage.getLeads();
                const filtered = leads.filter(l => l.id !== id);
                localStorage.setItem(LeadStorage.SAVE_KEY, JSON.stringify(filtered));
            },
            updateStatus: (id, status) => {
                const leads = LeadStorage.getLeads();
                const updated = leads.map(l => l.id === id ? { ...l, status } : l);
                localStorage.setItem(LeadStorage.SAVE_KEY, JSON.stringify(updated));
            },
            deleteMultipleLeads: (ids) => {
                const leads = LeadStorage.getLeads();
                const filtered = leads.filter(l => !ids.includes(l.id));
                localStorage.setItem(LeadStorage.SAVE_KEY, JSON.stringify(filtered));
            }
        };

        const SuccessModal = ({ isOpen, onClose }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm animate-in fade-in duration-300">
                    <div className="bg-white rounded-3xl p-8 max-w-sm w-full text-center shadow-2xl animate-in zoom-in-95 duration-300">
                        <div className="w-20 h-20 bg-brand-100 rounded-full flex items-center justify-center mx-auto mb-6">
                            <CheckCircleIcon className="w-12 h-12 text-brand-600" />
                        </div>
                        <h3 className="text-2xl font-bold text-gray-900 mb-2">접수 완료!</h3>
                        <p className="text-gray-600 mb-8 leading-relaxed">
                            정상적으로 접수되었습니다.<br />
                            확인 후 곧 연락드리겠습니다.
                        </p>
                        <button
                            onClick={onClose}
                            className="w-full py-4 bg-brand-600 text-white rounded-2xl font-bold hover:bg-brand-700 transition-colors shadow-lg"
                        >
                            확인
                        </button>
                    </div>
                </div>
            );
        };

        const AdminDashboard = ({ onBack }) => {
            const [leads, setLeads] = React.useState(LeadStorage.getLeads());
            const [selectedIds, setSelectedIds] = React.useState([]);

            const handleDelete = (id) => {
                if (confirm('정말 삭제하시겠습니까?')) {
                    LeadStorage.deleteLead(id);
                    setLeads(LeadStorage.getLeads());
                    setSelectedIds(prev => prev.filter(selectedId => selectedId !== id));
                }
            };

            const handleBatchDelete = () => {
                if (selectedIds.length === 0) return;
                if (confirm(`선택한 ${selectedIds.length}건의 내역을 정말 삭제하시겠습니까?`)) {
                    LeadStorage.deleteMultipleLeads(selectedIds);
                    setLeads(LeadStorage.getLeads());
                    setSelectedIds([]);
                }
            };

            const handleSelectAll = (e) => {
                if (e.target.checked) {
                    setSelectedIds(leads.map(l => l.id));
                } else {
                    setSelectedIds([]);
                }
            };

            const handleSelectOne = (id) => {
                setSelectedIds(prev =>
                    prev.includes(id) ? prev.filter(i => i !== id) : [...prev, id]
                );
            };

            const handleStatusChange = (id, status) => {
                LeadStorage.updateStatus(id, status);
                setLeads(LeadStorage.getLeads());
            };

            return (
                <div className="min-h-screen bg-gray-50 pt-24 pb-12 px-4 sm:px-6 lg:px-8">
                    <div className="max-w-7xl mx-auto">
                        <div className="flex justify-between items-center mb-8">
                            <div>
                                <h1 className="text-3xl font-black text-gray-900">CLEV 관리자 모드</h1>
                                <p className="text-gray-500">총 {leads.length}건의 견적 신청이 있습니다.</p>
                            </div>
                            <div className="flex items-center gap-4">
                                {selectedIds.length > 0 && (
                                    <button
                                        onClick={handleBatchDelete}
                                        className="px-6 py-2 bg-red-500 text-white rounded-full font-bold hover:bg-red-600 transition-colors shadow-lg animate-in fade-in zoom-in duration-200"
                                    >
                                        선택 삭제 ({selectedIds.length})
                                    </button>
                                )}
                                <button
                                    onClick={onBack}
                                    className="px-6 py-2 bg-gray-900 text-white rounded-full font-bold hover:bg-gray-800 transition-colors"
                                >
                                    사이트로 복귀
                                </button>
                            </div>
                        </div>

                        <div className="bg-white rounded-3xl shadow-xl overflow-hidden border border-gray-100">
                            <div className="overflow-x-auto">
                                <table className="w-full text-left">
                                    <thead>
                                        <tr className="bg-gray-50 border-b border-gray-100">
                                            <th className="px-6 py-4 text-xs font-bold text-gray-400 uppercase tracking-widest">날짜</th>
                                            <th className="px-6 py-4 w-10 text-center">
                                                <input
                                                    type="checkbox"
                                                    onChange={handleSelectAll}
                                                    checked={leads.length > 0 && selectedIds.length === leads.length}
                                                    className="w-4 h-4 rounded border-gray-300 text-brand-600 focus:ring-brand-500"
                                                />
                                            </th>
                                            <th className="px-6 py-4 text-xs font-bold text-gray-400 uppercase tracking-widest">성함</th>
                                            <th className="px-6 py-4 text-xs font-bold text-gray-400 uppercase tracking-widest">연락처</th>
                                            <th className="px-6 py-4 text-xs font-bold text-gray-400 uppercase tracking-widest">문의내용</th>
                                            <th className="px-6 py-4 text-xs font-bold text-gray-400 uppercase tracking-widest">상태</th>
                                            <th className="px-6 py-4 text-xs font-bold text-gray-400 uppercase tracking-widest">관리</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-gray-50">
                                        {leads.length === 0 ? (
                                            <tr>
                                                <td colSpan="7" className="px-6 py-20 text-center text-gray-400">접수된 내역이 없습니다.</td>
                                            </tr>
                                        ) : (
                                            leads.map(lead => (
                                                <tr key={lead.id} className={`hover:bg-gray-50/50 transition-colors ${selectedIds.includes(lead.id) ? 'bg-brand-50' : ''}`}>
                                                    <td className="px-6 py-4 text-sm text-gray-500">{lead.date}</td>
                                                    <td className="px-6 py-4 w-10 text-center">
                                                        <input
                                                            type="checkbox"
                                                            checked={selectedIds.includes(lead.id)}
                                                            onChange={() => handleSelectOne(lead.id)}
                                                            className="w-4 h-4 rounded border-gray-300 text-brand-600 focus:ring-brand-500"
                                                        />
                                                    </td>
                                                    <td className="px-6 py-4 text-sm font-bold text-gray-900">{lead.name}</td>
                                                    <td className="px-6 py-4 text-sm text-gray-700">{lead.phone}</td>
                                                    <td className="px-6 py-4 text-sm text-gray-600 max-w-md break-all">{lead.message}</td>
                                                    <td className="px-6 py-4">
                                                        <select
                                                            value={lead.status}
                                                            onChange={(e) => handleStatusChange(lead.id, e.target.value)}
                                                            className={`text-xs font-bold px-2 py-1 rounded-full outline-none border-none ${lead.status === '신규' ? 'bg-blue-100 text-blue-600' :
                                                                lead.status === '상담완료' ? 'bg-green-100 text-green-600' : 'bg-gray-100 text-gray-600'
                                                                }`}
                                                        >
                                                            <option value="신규">신규</option>
                                                            <option value="상담중">상담중</option>
                                                            <option value="상담완료">상담완료</option>
                                                        </select>
                                                    </td>
                                                    <td className="px-6 py-4">
                                                        <button
                                                            onClick={() => handleDelete(lead.id)}
                                                            className="text-red-400 hover:text-red-600 text-xs font-bold"
                                                        >
                                                            삭제
                                                        </button>
                                                    </td>
                                                </tr>
                                            ))
                                        )}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Components
        // Initialize AOS in Header or App
        const Header = ({ onLogoClick }) => {
            const [isMenuOpen, setIsMenuOpen] = React.useState(false);
            const [scrolled, setScrolled] = React.useState(false);
            const [logoClicks, setLogoClicks] = React.useState(0);

            React.useEffect(() => {
                // AOS 초기화 (한 번만 실행)
                if (typeof AOS !== 'undefined') {
                    AOS.init({
                        once: true,
                        offset: 50,
                        duration: 800,
                        easing: 'ease-out-cubic',
                    });
                }

                const handleScroll = () => {
                    setScrolled(window.scrollY > 20);
                };
                window.addEventListener('scroll', handleScroll);
                return () => {
                    window.removeEventListener('scroll', handleScroll);
                };
            }, []);

            const handleLogoClick = () => {
                const newClicks = logoClicks + 1;
                if (newClicks >= 5) {
                    onLogoClick();
                    setLogoClicks(0);
                } else {
                    setLogoClicks(newClicks);
                    window.scrollToSection('top');
                }
            };

            const handleNavLinkClick = (e, id) => {
                if (e) e.preventDefault();
                setIsMenuOpen(false);
                // 모바일 메뉴 닫힘 애니메이션과 충돌 방지를 위해 미세 지연 후 발사
                setTimeout(() => {
                    window.scrollToSection(id);
                }, 10);
            };

            return (
                <header className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'bg-white/95 backdrop-blur-md shadow-lg py-0' : 'bg-white/80 backdrop-blur-sm py-2'}`}>
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between items-center h-16">
                            <div className="flex-shrink-0 flex items-center cursor-pointer" onClick={handleLogoClick}>
                                <img
                                    src="./assets/logo.png"
                                    alt="CLEV 로고"
                                    className="h-10 w-auto"
                                />
                            </div>
                            <div className="hidden md:flex items-center space-x-4">
                                <a href="javascript:void(0)" onClick={(e) => handleNavLinkClick(e, 'services')} className="px-5 py-2 text-gray-600 hover:text-brand-600 font-bold transition-colors whitespace-nowrap border-2 border-transparent hover:border-brand-200 rounded-full min-w-[120px] text-center">서비스 소개</a>
                                <a href="javascript:void(0)" onClick={(e) => handleNavLinkClick(e, 'portfolio')} className="px-5 py-2 text-gray-600 hover:text-brand-600 font-bold transition-colors whitespace-nowrap border-2 border-transparent hover:border-brand-200 rounded-full min-w-[120px] text-center">포트폴리오</a>
                                <a href="javascript:void(0)" onClick={(e) => handleNavLinkClick(e, 'reviews')} className="px-5 py-2 text-gray-600 hover:text-brand-600 font-bold transition-colors whitespace-nowrap border-2 border-transparent hover:border-brand-200 rounded-full min-w-[120px] text-center">고객 후기</a>
                                <a href="javascript:void(0)" onClick={(e) => handleNavLinkClick(e, 'calculator')} className="px-5 py-2 text-gray-600 hover:text-brand-600 font-bold transition-colors whitespace-nowrap border-2 border-transparent hover:border-brand-200 rounded-full min-w-[120px] text-center">견적 계산기</a>
                                <a href="javascript:void(0)" onClick={(e) => handleNavLinkClick(e, 'contact')} className="px-6 py-2 bg-brand-600 text-white rounded-full font-bold hover:bg-brand-700 transition-colors shadow-md hover:shadow-lg whitespace-nowrap border-2 border-brand-600 min-w-[160px] text-center">
                                    무료 견적 신청하기
                                </a>
                            </div>
                            <div className="md:hidden flex items-center">
                                <button
                                    onClick={() => setIsMenuOpen(!isMenuOpen)}
                                    className="text-brand-600 hover:text-brand-700 focus:outline-none p-2 rounded-full bg-brand-50 shadow-sm animate-pulse-soft"
                                    aria-label="메뉴 열기"
                                >
                                    <MenuIcon />
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Mobile Menu */}
                    {isMenuOpen && (
                        <div className="md:hidden bg-white border-t border-gray-100 animate-in slide-in-from-top duration-300">
                            <div className="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                                <a href="javascript:void(0)" onClick={(e) => handleNavLinkClick(e, 'services')} className="block px-3 py-2 rounded-md text-base font-bold text-gray-700 hover:text-brand-600 hover:bg-gray-50">서비스 소개</a>
                                <a href="javascript:void(0)" onClick={(e) => handleNavLinkClick(e, 'portfolio')} className="block px-3 py-2 rounded-md text-base font-bold text-gray-700 hover:text-brand-600 hover:bg-gray-50">포트폴리오</a>
                                <a href="javascript:void(0)" onClick={(e) => handleNavLinkClick(e, 'reviews')} className="block px-3 py-2 rounded-md text-base font-bold text-gray-700 hover:text-brand-600 hover:bg-gray-50">고객 후기</a>
                                <a href="javascript:void(0)" onClick={(e) => handleNavLinkClick(e, 'calculator')} className="block px-3 py-2 rounded-md text-base font-bold text-gray-700 hover:text-brand-600 hover:bg-gray-50">견적 계산기</a>
                                <a href="javascript:void(0)" onClick={(e) => handleNavLinkClick(e, 'contact')} className="block w-full text-left px-3 py-2 rounded-md text-base font-bold bg-brand-50 text-brand-600 hover:bg-brand-100">무료 견적 신청하기</a>
                            </div>
                            <div className="px-4 py-4 border-t border-gray-100 bg-gray-50">
                                <p className="text-sm text-gray-600 text-center">
                                    <span className="font-bold text-brand-600">상담 가능 시간</span><br />
                                    08:00 ~ 22:00
                                </p>
                            </div>
                        </div>
                    )}
                </header>
            );
        };

        const Hero = () => {
            return (
                <section id="home" className="relative pt-24 pb-20 lg:pt-32 lg:pb-28 bg-gradient-to-br from-brand-50 via-white to-white overflow-hidden min-h-screen flex items-center justify-center">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative w-full">
                        <div className="text-center max-w-3xl mx-auto">
                            <div
                                data-aos="fade-down"
                                data-aos-duration="1000"
                                className="inline-flex items-center px-6 py-2 rounded-full bg-white text-brand-700 font-bold mb-8 border border-brand-100 shadow-sm"
                            >
                                <span className="font-slogan text-xl sm:text-2xl lowercase mr-3 leading-none pb-1">Clear the Blur</span>
                                <span className="text-xs tracking-widest opacity-60">흐릿함을 선명하게</span>
                            </div>
                            <h1
                                data-aos="fade-up"
                                data-aos-delay="200"
                                data-aos-duration="1000"
                                className="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl mb-6"

                            <div className="bg-white rounded-2xl p-8 text-gray-900 shadow-2xl" data-aos="fade-left">
                                <form className="space-y-4" onSubmit={handleSubmit}>
                                    <div>
                                        <label htmlFor="businessName" className="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-1">상호명 / 가게이름</label>
                                        <input
                                            type="text"
                                            id="businessName"
                                            required
                                            value={formData.businessName}
                                            onChange={(e) => setFormData({ ...formData, businessName: e.target.value })}
                                            className="block w-full border-gray-100 rounded-xl bg-gray-50 focus:bg-white focus:ring-2 focus:ring-brand-500 border p-3 outline-none transition-all"
                                            placeholder="예: 클레브 카페"
                                        />
                                    </div>
                                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                        <div>
                                            <label htmlFor="name" className="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-1">성함 / 담당자</label>
                                            <input
                                                type="text"
                                                id="name"
                                                required
                                                value={formData.name}
                                                onChange={(e) => setFormData({ ...formData, name: e.target.value })}
                                                className="block w-full border-gray-100 rounded-xl bg-gray-50 focus:bg-white focus:ring-2 focus:ring-brand-500 border p-3 outline-none transition-all"
                                                placeholder="홍길동"
                                            />
                                        </div>
                                        <div>
                                            <label htmlFor="phone" className="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-1">연락처</label>
                                            <input
                                                type="tel"
                                                id="phone"
                                                required
                                                value={formData.phone}
                                                onChange={(e) => setFormData({ ...formData, phone: e.target.value })}
                                                className="block w-full border-gray-100 rounded-xl bg-gray-50 focus:bg-white focus:ring-2 focus:ring-brand-500 border p-3 outline-none transition-all"
                                                placeholder="010-0000-0000"
                                            />
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                        <div>
                                            <label htmlFor="address" className="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-1">지역 (구/동)</label>
                                            <input
                                                type="text"
                                                id="address"
                                                required
                                                value={formData.address}
                                                onChange={(e) => setFormData({ ...formData, address: e.target.value })}
                                                className="block w-full border-gray-100 rounded-xl bg-gray-50 focus:bg-white focus:ring-2 focus:ring-brand-500 border p-3 outline-none transition-all"
                                                placeholder="예: 광주 남구 봉선동"
                                            />
                                        </div>
                                        <div>
                                            <label htmlFor="area" className="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-1">면적 (m²)</label>
                                            <input
                                                type="number"
                                                id="area"
                                                required
                                                value={formData.area}
                                                onChange={(e) => setFormData({ ...formData, area: e.target.value })}
                                                className="block w-full border-gray-100 rounded-xl bg-gray-50 focus:bg-white focus:ring-2 focus:ring-brand-500 border p-3 outline-none transition-all"
                                                placeholder="예: 100"
                                            />
                                        </div>
                                    </div>

                                    <div>
                                        <label htmlFor="floor" className="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-1">층수 (보유 층 전체)</label>
                                        <input
                                            type="text"
                                            id="floor"
                                            required
                                            value={formData.floor}
                                            onChange={(e) => setFormData({ ...formData, floor: e.target.value })}
                                            className="block w-full border-gray-100 rounded-xl bg-gray-50 focus:bg-white focus:ring-2 focus:ring-brand-500 border p-3 outline-none transition-all"
                                            placeholder="예: 1~2층 전체 / 단층 / 지하1층"
                                        />
                                    </div>

                                    <div>
                                        <label htmlFor="message" className="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-1">요청 사항 (선택)</label>
                                        <textarea
                                            id="message"
                                            rows="3"
                                            value={formData.message}
                                            onChange={(e) => setFormData({ ...formData, message: e.target.value })}
                                            className="block w-full border-gray-100 rounded-xl bg-gray-50 focus:bg-white focus:ring-2 focus:ring-brand-500 border p-3 outline-none transition-all"
                                            placeholder="추가로 궁금하신 내용을 적어주세요."
                                        ></textarea>
                                    </div>

                                    <button
                                        type="submit"
                                        disabled={isSubmitting}
                                        className={`w-full flex justify-center py-4 px-4 border border-transparent rounded-xl shadow-lg text-lg font-bold text-white transition-all ${isSubmitting ? 'bg-gray-400 cursor-not-allowed' : 'bg-brand-600 hover:bg-brand-700 active:scale-95'}`}
                                    >
                                        {isSubmitting ? '접수 중...' : '무료 견적 신청하기'}
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = () => {
            return (
                <footer className="bg-gray-900 text-gray-400 py-12 border-t border-gray-800">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 mb-8" data-aos="fade-up">
                            <div>
                                <img
                                    src="./assets/logo.png"
                                    alt="CLEV 로고"
                                    className="h-8 w-auto mb-4 brightness-0 invert"
                                />
                                <p className="text-sm">
                                    프리미엄 유리창 청소 전문 업체<br />
                                    <span className="font-slogan text-lg text-gray-500/50">Clear the Blur</span>
                                    <span className="text-[10px] uppercase tracking-widest text-gray-600 ml-2 italic">흐릿함을 선명하게</span>
                                </p>
                            </div>
                            <div>
                                <h4 className="text-white font-semibold mb-4">Service</h4>
                                <ul className="space-y-2 text-sm">
                                    <li><a href="javascript:void(0)" onClick={() => window.scrollToSection('services')} className="hover:text-brand-400 font-medium">상가/매장 유리 청소 전문</a></li>
                                    <li><a href="javascript:void(0)" onClick={() => window.scrollToSection('services')} className="hover:text-brand-400 font-medium">유리창 정기 관리</a></li>
                                </ul>
                            </div>
                        </div>
                        <div className="border-t border-gray-800 pt-8 text-sm text-center md:text-left">
                            <p className="mb-2 font-medium">&copy; 2023 CLEV Window Cleaning. All rights reserved.</p>
                            <div className="space-y-1">
                                <p className="text-gray-400 text-xs font-semibold">유리 청소 전문 클레브</p>
                                <p className="text-gray-500 text-xs">사업자 등록 번호 : 146-32-01397</p>
                                <div className="flex items-center justify-center md:justify-start gap-2 flex-wrap">
                                    <p className="text-gray-500 text-xs">
                                        계좌 번호 : 농협 352-1886-5213-63 (박희강)
                                        <span className="text-brand-500 ml-1">(현금 영수증 발행 가능)</span>
                                    </p>
                                    <button
                                        onClick={() => {
                                            navigator.clipboard.writeText("352-1886-5213-63");
                                            alert("계좌번호가 복사되었습니다.");
                                        }}
                                        className="bg-gray-700 hover:bg-gray-600 text-white px-2 py-1 rounded text-[10px] transition-colors"
                                    >
                                        복사
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </footer>
            );
        };

        const FloatingNav = () => {
            const [showMenu, setShowMenu] = React.useState(false);
            const [showTop, setShowTop] = React.useState(false);

            React.useEffect(() => {
                const handleScroll = () => {
                    setShowTop(window.scrollY > 400);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const handleQuickMenuClick = (id) => {
                setShowMenu(false);
                setTimeout(() => {
                    window.scrollToSection(id);
                }, 10);
            };

            const scrollTop = () => {
                window.scrollToSection('top');
            };

            return (
                <div className="fixed bottom-6 right-6 z-[60] flex flex-col items-end space-y-3">
                    {/* Call & Kakao Buttons */}
                    <div className="flex flex-col space-y-3 mb-1">
                        <a
                            href="tel:010-9173-1093" onClick={() => console.log('전화 연결 시도')}
                            className="w-13 h-13 sm:w-12 sm:h-12 bg-green-500 text-white rounded-full shadow-2xl flex items-center justify-center hover:scale-110 active:scale-95 transition-all border-2 border-white"
                            title="전화 문의"
                        >
                            <svg className="w-7 h-7 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                            </svg>
                        </a>
                        <a
                            href="https://pf.kakao.com/_Juxmyn/chat"
                            target="_blank"
                            rel="noopener noreferrer"
                            className="w-13 h-13 sm:w-12 sm:h-12 bg-[#FEE500] text-[#3c1e1e] rounded-full shadow-2xl flex items-center justify-center hover:scale-110 active:scale-95 transition-all border-2 border-white"
                            title="카톡 문의"
                        >
                            <svg className="w-7 h-7 sm:w-6 sm:h-6" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 3c-4.97 0-9 3.134-9 7 0 2.458 1.636 4.62 4.14 5.922l-.79 2.923c-.05.18.06.34.22.34.08 0 .14-.02.2-.07l3.43-2.274c.58.05 1.18.09 1.8.09 4.97 0 9-3.134 9-7s-4.03-7-9-7z" />
                            </svg>
                        </a>
                    </div>

                    {/* Quick Menu Popover */}
                    {showMenu && (
                        <div className="bg-white rounded-2xl shadow-2xl border border-gray-100 p-2 mb-2 flex flex-col w-48 animate-in fade-in slide-in-from-bottom-4 duration-300">
                            <button onClick={() => handleQuickMenuClick('services')} className="flex items-center px-4 py-3 hover:bg-brand-50 rounded-xl transition-colors text-sm font-bold text-gray-700">
                                <svg className="w-5 h-5 mr-3 text-brand-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
                                </svg> 서비스 소개
                            </button>
                            <button onClick={() => handleQuickMenuClick('portfolio')} className="flex items-center px-4 py-3 hover:bg-brand-50 rounded-xl transition-colors text-sm font-bold text-gray-700">
                                <svg className="w-5 h-5 mr-3 text-brand-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                </svg> 포트폴리오
                            </button>
                            <button onClick={() => handleQuickMenuClick('reviews')} className="flex items-center px-4 py-3 hover:bg-brand-50 rounded-xl transition-colors text-sm font-bold text-gray-700">
                                <svg className="w-5 h-5 mr-3 text-brand-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                                </svg> 고객 후기
                            </button>
                            <button onClick={() => handleQuickMenuClick('calculator')} className="flex items-center px-4 py-3 hover:bg-brand-50 rounded-xl transition-colors text-sm font-bold text-gray-700">
                                <svg className="w-5 h-5 mr-3 text-brand-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                                </svg> 견적 계산기
                            </button>
                            <button onClick={() => handleQuickMenuClick('contact')} className="flex items-center px-4 py-3 bg-brand-600 hover:bg-brand-700 rounded-xl transition-colors text-sm font-bold text-white mt-1 shadow-md">
                                <svg className="w-5 h-5 mr-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                                </svg> 무료 견적 신청
                            </button>
                        </div>
                    )}

                    <div className="flex flex-col space-y-3">
                        {/* Top Button */}
                        {showTop && (
                            <button
                                onClick={() => window.scrollToSection('top')}
                                className="w-13 h-13 sm:w-12 sm:h-12 bg-white text-brand-600 rounded-full shadow-lg border-2 border-brand-100 flex flex-col items-center justify-center hover:bg-gray-50 transition-all hover:-translate-y-1 active:scale-95 animate-bounce-subtle"
                                aria-label="Top"
                            >
                                <svg className="w-5 h-5 sm:w-4 sm:h-4 -mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M5 15l7-7 7 7" />
                                </svg>
                                <span className="text-[11px] sm:text-[10px] font-black">TOP</span>
                            </button>
                        )}

                        {/* Quick Menu Toggle */}
                        <div className="relative group">
                            {!showMenu && (
                                <div className="absolute -top-12 right-0 bg-gray-900 text-white text-[10px] py-1 px-3 rounded-full opacity-100 sm:opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap pointer-events-none shadow-xl">
                                    Quick Menu
                                </div>
                            )}
                            <button
                                onClick={() => setShowMenu(!showMenu)}
                                className={`w-14 h-14 sm:w-12 sm:h-12 rounded-full shadow-2xl flex items-center justify-center transition-all duration-300 border-2 border-white ${showMenu ? 'bg-gray-900 rotate-180 scale-90' : 'bg-brand-600 hover:scale-110 active:scale-95 animate-pulse-soft'}`}
                            >
                                {showMenu ? (
                                    <svg className="w-7 h-7 sm:w-6 sm:h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                ) : (
                                    <svg className="w-7 h-7 sm:w-6 sm:h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M11 18h9" />
                                    </svg>
                                )}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [view, setView] = React.useState('user'); // 'user' or 'admin'

            const toggleAdmin = () => {
                setView(view === 'user' ? 'admin' : 'user');
                window.scrollTo({ top: 0 });
            };

            if (view === 'admin') {
                return <AdminDashboard onBack={toggleAdmin} />;
            }

            return (
                <div className="min-h-screen bg-white">
                    <Header onLogoClick={toggleAdmin} />
                    <main>
                        <Hero />
                        <BrandStory />
                        <Services />
                        <Portfolio />
                        <CustomerReviews />
                        <QuoteCalculator />
                        <Contact />
                    </main>
                    <Footer />
                    <FloatingNav />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
